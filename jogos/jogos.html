<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Jogo da Forca: </title>

                <div class="key" onclick="keyClicked('U')">U</div>
                <div class="key" onclick="keyClicked('I')">I</div>
                <div class="key" onclick="keyClicked('O')">O</div>
                <div class="key" onclick="keyClicked('P')">P</div>
            </div>
            <div class="row">
                <div class="key" onclick="keyClicked('A')">A</div>
                <div class="key" onclick="keyClicked('S')">S</div>
                <div class="key" onclick="keyClicked('D')">D</div>
                <div class="key" onclick="keyClicked('F')">F</div>
                <div class="key" onclick="keyClicked('G')">G</div>
                <div class="key" onclick="keyClicked('H')">H</div>
                <div class="key" onclick="keyClicked('J')">J</div>
                <div class="key" onclick="keyClicked('K')">K</div>
                <div class="key" onclick="keyClicked('L')">L</div>
            </div>
            <div class="row">
                <div class="key" onclick="keyClicked('Z')">Z</div>
                <div class="key" onclick="keyClicked('X')">X</div>
                <div class="key" onclick="keyClicked('C')">C</div>
                <div class="key" onclick="keyClicked('V')">V</div>
                <div class="key" onclick="keyClicked('B')">B</div>
                <div class="key" onclick="keyClicked('N')">N</div>
                <div class="key" onclick="keyClicked('M')">M</div>
            </div>
        </div>
        <div id="output">Teclas clicadas:</div>
        <script src="../script.js">
            let jogos = ["The Legend of Zelda: Breath of the Wild", "Red Dead Redemption 2", "The Witcher 3: Wild Hunt", "Super Mario Odyssey", "Dark Souls", "Grand Theft Auto", "Overwatch", "Minecraft", "Fortnite", "Call of Duty: Warzone", "League of Legends", "Counter-Strike: Global Offensive", "Cyberpunk 2077", "Doom Eternal", "Sekiro: Shadows Die Twice", "Fallout 4", "Resident Evil Village", "FIFA 22", "The Elder Scrolls V: Skyrim", "Assassin's Creed"]
            
            let letras = []
            let erros = 1
            let aleatorio = Math.floor(Math.random() * jogos.length)
            let jogo = jogos[aleatorio]
            let forca = document.getElementById('forca')

            function keyClicked(key) {
                if (letras.indexOf(key) == -1){
                    letras.push(key)
                } else {
                    
                    forca.src = `../images/frame-${erros}`
                }
            }


            function verificar(){
                if (letras.indexOf())
            }
        </script>
    </section>
</body>
</html>
